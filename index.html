<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ta 6 desarrollo</title>
</head>
<body>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="servicio">Puntua el servicio</label>
            <select id="servicio" name="servicio" required>
                <option value="">Seleccione</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
            <label for="intereses">Intereses (selección múltiple):</label>
            <select id="intereses" name="intereses[]" multiple size="7" required>
                <option value="deportes">Deportes</option>
                <option value="musica">Música</option>
                <option value="viajes">Viajes</option>
                <option value="lectura">Lectura</option>
                <option value="cine">Cine</option>
            </select>

        <div>
            <label for="satisfecho">Esta satisfecho?</label><br>
            <input type="radio" id="satisfecho_si" name="satisfaccion" value="si required">
            <label for="satisfecho_si">Sí</label><br>
            <input type="radio" id="satisfecho_no" name="satisfaccion" value="no" required>
            <label for="satisfecho_no">No</label>
        </div>
        <div>
            <input type="submit" value="Registrarse">
            <input type="reset" value="Resetear">
        </div>
    </form>
</body>
</html>
